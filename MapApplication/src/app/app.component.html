<nz-layout class="layout">
  <nz-header>
    <div class="header-content">
      <div class="logo">
        <img src="assets/map.svg" alt="Logo" width="55" height="55">
      </div>
      <div class="header-buttons">
        <button nz-button (click)="showMainPointModal()">Main Point</button>
        <button nz-button (click)="showAdditionalPointsModal()">Additional Points</button>
      </div>
    </div>
  </nz-header>
  <nz-content style="padding: 0; flex: 1;">
    <div id="map" style="height: calc(100vh - 64px - 70px);"></div>
    <div class="info-panel">
      Points within radius: {{ pointsWithinRadiusCount }}
    </div>
  </nz-content>
  <nz-footer class="footer">
    Angular Map Application Â©2025 Created by Shu Ying
  </nz-footer>
</nz-layout>
